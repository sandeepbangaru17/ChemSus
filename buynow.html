<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now | ChemSus Technologies Pvt Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0074c7;
      --primary-dark: #00508a;
      --accent: #00b8b0;
      --bg: #F3F7FB;
      --ink: #1f2933;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Open Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }
    .sidebar {
      width: 240px;
      background: var(--primary);
      color: #ffffff;
      border-right: 3px solid var(--accent);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
    }
    .nav-logo {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: "Montserrat", sans-serif;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #ffffff;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
    }
    .nav-logo-img { height: 24px; width: auto; }
    .nav-menu {
      list-style: none;
      padding: 8px 0;
      flex: 1;
      overflow-y: auto;
    }
    .nav-menu li a {
      display: block;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 13.5px;
      border-left: 3px solid transparent;
      transition: all 0.2s ease;
    }
    .nav-menu li a.active,
    .nav-menu li a:hover {
      background: rgba(255,255,255,0.1);
      border-left-color: var(--accent);
    }
    .main-wrapper {
      margin-left: 240px;
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at top left, rgba(0,184,176,0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(0,116,199,0.2), transparent 55%),
        #041424;
      color: #ffffff;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-top: 3px solid var(--accent);
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 0, rgba(255,255,255,0.08) 2px, transparent 3px),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.08) 0, rgba(255,255,255,0.08) 2px, transparent 3px);
      background-size: 140px 140px;
      opacity: 0.6;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 720px;
      padding: 0 18px;
    }
    .hero-kicker {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #b9e6ff;
    }
    .hero-title {
      font-family: "Montserrat", sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .hero-subtitle {
      font-size: 14px;
      color: #e2f3ff;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 18px 40px 18px;
      width: 100%;
      flex: 1;
    }
    .buy-card {
      background: #ffffff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
      border-top: 4px solid var(--accent);
    }
    .buy-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 18px;
    }
    .buy-title {
      font-family: "Montserrat", sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #123559;
    }
    .buy-tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e0f7f6;
      color: #04726d;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }
    .buy-price {
      font-family: "Montserrat", sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .buy-note {
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 12px;
    }
    .qty-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 18px 0;
    }
    .qty-label {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }
    .qty-input {
      width: 90px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      font-size: 14px;
      font-family: inherit;
    }
    .totals-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 14px;
      border-top: 1px dashed #e5e7eb;
      font-size: 14px;
    }
    .totals-row strong {
      font-family: "Montserrat", sans-serif;
      font-size: 18px;
      color: var(--primary-dark);
    }
    .actions-row {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00d4cc);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 14px;
      font-weight: 600;
      font-family: "Montserrat", sans-serif;
      cursor: pointer;
    }
    .btn-secondary {
      background: transparent;
      color: #123559;
      border-radius: 8px;
      padding: 11px 20px;
      font-size: 13px;
      font-weight: 600;
      font-family: "Montserrat", sans-serif;
      border: 1px solid #cbd5e1;
      cursor: pointer;
    }
    footer {
      background: #06121f;
      color: #cbd5f5;
      font-size: 13px;
      text-align: center;
      padding: 14px 0;
      margin-top: 22px;
    }
    @media (max-width: 1050px) {
      .sidebar { display: none; }
      .main-wrapper { margin-left: 0; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="index.html" class="nav-logo">
      <img src="assets/logo.jpg" alt="ChemSus Logo" class="nav-logo-img">
      <span>ChemSus</span>
    </a>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="orders.html">Orders</a></li>
    </ul>
  </nav>
  <div class="main-wrapper">
    <section class="hero">
      <div class="hero-content">
        <div class="hero-kicker">Buy now</div>
        <h1 class="hero-title" id="heroProductName">Buy Product</h1>
        <p class="hero-subtitle">
          Choose quantity for this product and place your order instantly.
        </p>
      </div>
    </section>
    <main>
      <div class="buy-card">
        <div class="buy-header">
          <div>
            <div class="buy-title" id="productNameHeading">Product Name</div>
            <div class="buy-tag">Instant order</div>
          </div>
          <div>
            <div class="buy-price" id="unitPriceText">₹0 / kg</div>
            <div class="buy-note">Unit price (excl. taxes & shipping)</div>
          </div>
        </div>
        <div class="qty-row">
          <span class="qty-label">Quantity (kg)</span>
          <input type="number" id="quantityInput" class="qty-input" value="1" min="1" step="1">
        </div>
        <div class="totals-row">
          <div>This product total (₹)</div>
          <strong id="lineTotalText">₹0</strong>
        </div>
        <div class="actions-row">
          <button class="btn-primary" onclick="placeOrder()">Place Order & Go to Orders</button>
          <button class="btn-secondary" onclick="window.location.href='shop.html'">← Back to Shop</button>
        </div>
      </div>
    </main>
    <footer>
      &copy; 2025 ChemSus Technologies Pvt Ltd.
    </footer>
  </div>
  <script>
    // Read product and show unit price
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name') || 'Product';
    const unitPrice = parseFloat(params.get('price')) || 0;

    document.getElementById('heroProductName').textContent = 'Buy ' + productName;
    document.getElementById('productNameHeading').textContent = productName;
    document.getElementById('unitPriceText').textContent =
      '₹' + unitPrice.toLocaleString('en-IN') + ' / kg';

    const qtyInput = document.getElementById('quantityInput');
    const lineTotalText = document.getElementById('lineTotalText');

    function updateLineTotal() {
      const qty = Math.max(1, parseInt(qtyInput.value, 10) || 1);
      qtyInput.value = qty;
      const total = unitPrice * qty;
      lineTotalText.textContent = '₹' + total.toLocaleString('en-IN');
      return { qty, total };
    }

    qtyInput.addEventListener('input', updateLineTotal);

    // ✅ FIXED: Correct sessionStorage key and data structure
    function placeOrder() {
      const { qty, total } = updateLineTotal();
      
      const buyNowData = {
        productName: document.getElementById('productNameHeading').textContent,
        quantity: qty,
        unitPrice: unitPrice
      };
      
      // ✅ FIXED: Use 'buyNowData' key to match orders2.html
      sessionStorage.setItem('buyNowData', JSON.stringify(buyNowData));
      
      window.location.href = 'orders2.html';
    }

    window.placeOrder = placeOrder;
    updateLineTotal();
  </script>
</body>
</html>
