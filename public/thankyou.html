<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | ChemSus Technologies</title>
  <link rel="icon" type="image/png" href="assets/logo.jpg">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #0074c7;
      --accent: #00b8b0;
      --ink: #1e293b;
      --bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-card {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-top: 6px solid var(--accent);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #f0fdf4;
      color: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      margin-bottom: 16px;
      color: #0f172a;
    }

    p {
      color: #64748b;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 116, 199, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 116, 199, 0.3);
    }

    #ib-wa {
      position: fixed;
      bottom: 95px;
      right: 25px;
      z-index: 99999;
      font-family: Arial, sans-serif;
    }

    #ib-wa-btn {
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    #ib-wa-btn:hover {
      transform: scale(1.1);
    }

    #ib-wa-btn svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    #ib-wa-popup {
      display: none;
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 300px;
      max-width: 85vw;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #ib-wa-popup header {
      background: #075e54;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: 600;
    }

    #ib-wa-popup .body {
      padding: 16px;
      text-align: center;
    }

    #ib-wa-popup .body img {
      width: 180px;
      height: auto;
      margin: 10px 0;
      border: 4px solid #f0f0f0;
      border-radius: 8px;
    }

    #ib-wa-popup .body a {
      display: block;
      background: #25d366;
      color: #fff;
      padding: 12px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    .download-section {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 99998;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ffffff;
      color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      border: 2px solid var(--primary);
      position: relative;
    }

    .download-btn:hover {
      background: var(--primary);
      color: #ffffff;
      transform: translateY(-5px);
    }

    .download-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .download-btn::before {
      content: "Brochure";
      position: absolute;
      bottom: 75px;
      right: 50%;
      transform: translateX(50%);
      background: #1f2933;
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .download-btn:hover::before {
      opacity: 1;
      visibility: visible;
      bottom: 70px;
    }

    @media (max-width: 600px) {
      .success-card {
        padding: 30px 20px;
      }

      .download-section {
        right: 20px;
      }

      .download-btn {
        width: 50px;
        height: 50px;
      }

      #ib-wa {
        right: 20px;
      }

      #ib-wa-btn {
        width: 50px;
        height: 50px;
      }
    }
  
    /* Mobile viewport fix */
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      background: var(--bg, #F3F7FB);
    }

    body {
      min-height: 100dvh;
      overflow-x: hidden;
      background: var(--bg, #F3F7FB);
    }
  
    /* AUTH BUTTON */
    .admin-login {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0;
    }
    .admin-login a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
      padding: 14px 20px;
      font-size: 13.5px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid transparent;
      transition: all 0.2s ease;
    }
    .admin-login a:hover {
      background: rgba(255, 255, 255, 0.15);
      border-left-color: var(--accent);
    }
    .admin-login svg {
      width: 16px;
      height: 16px;
      fill: #ffffff;
      opacity: 0.9;
    }
  </style>
</head>

<body>

      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Message Received!</h1>
    <p>Thank you for reaching out to ChemSus Technologies. Our team will review your message and get back to you
      shortly.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>

  <div id="ib-wa">

      <svg viewBox="0 0 448 512">

      </svg>
    </button>
  </div>

  <div class="download-section">
    <a href="assets/brochure.pdf" download="ChemSus_Brochure.pdf" class="download-btn" title="Download Brochure">
      <svg viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
      </svg>
    </a>
  </div>

  <script>
    function ibToggleWA() {
      const popup = document.getElementById("ib-wa-popup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
  </script>

  <!-- Supabase & Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabase-client.js"></script>
</body>

</html>
