<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eaf3fb"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e8f4ff"/>
      <stop offset="50%" stop-color="#d3ecff"/>
      <stop offset="100%" stop-color="#b8dcf5"/>
    </linearGradient>
    <linearGradient id="label" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0b7aa9"/>
      <stop offset="100%" stop-color="#00b8b0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>

  <g transform="translate(0,40)">
    <!-- Cap -->
    <rect x="330" y="50" width="140" height="60" rx="10" fill="#0b2b45"/>
    <rect x="340" y="60" width="120" height="10" rx="5" fill="#143a5a" opacity="0.6"/>

    <!-- Neck -->
    <rect x="315" y="110" width="170" height="90" rx="22" fill="#1d4666"/>
    <rect x="330" y="120" width="140" height="16" rx="8" fill="#29557a" opacity="0.7"/>

    <!-- Bottle Body -->
    <rect x="230" y="200" width="340" height="460" rx="90" fill="url(#glass)" stroke="#8bbfe5" stroke-width="6"/>
    <path d="M280 240 Q400 200 520 240" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.5"/>
    <rect x="265" y="235" width="40" height="380" rx="20" fill="#ffffff" opacity="0.25"/>

    <!-- Label -->
    <rect x="260" y="330" width="280" height="160" rx="24" fill="url(#label)" stroke="#0b6586" stroke-width="3"/>
    <rect x="276" y="350" width="248" height="40" rx="12" fill="#ffffff" opacity="0.15"/>

    <text x="400" y="410" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="44" fill="#ffffff" font-weight="700">DALA</text>
    <text x="400" y="445" text-anchor="middle" font-family="Open Sans, Arial, sans-serif" font-size="14" fill="#e8f9ff">Delta-aminolevulinic acid</text>

    <!-- Base shadow -->
    <ellipse cx="400" cy="690" rx="140" ry="18" fill="#99b9cf" opacity="0.35"/>
  </g>
</svg>
